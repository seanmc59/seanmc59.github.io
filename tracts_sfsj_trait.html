<body>
  <style>

  <nav id="menu"></nav>

<div id='map'></div>

<div id="var-legend" class="legend"></div>


<script>

mapboxgl.accessToken = 'pk.eyJ1Ijoic2Vhbm1jNTkiLCJhIjoiY2sya2xsOWJjMXQ3cjNobzFtNHIyZnRvaiJ9._fhW0VjqPDGQ4-ekkyUdbg';

var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/seanmc59/ck9x4anm90l8u1irpejbcye4o', // stylesheet location
center: [-122.419, 37.775], // starting position [lng, lat]
minZoom: 9
});

var link = document.createElement('a');
link.href = '#';
link.className = 'active';
link.textContent = '1970';
link.onclick = function (e) {
  e.preventDefault();
  e.stopPropagation();
  this.className = 'active';
  link1.className='';

  map.setFilter('tracts-sfsj-dta-1970', ['has', 'meanhinc1970']);

  map.setPaintProperty('tracts-sfsj-dta-1970', 'fill-color',
     [
      "interpolate",
      ["linear"],
      ["get", "meanhinc1970"],
      49335,
      '#df0c0c',
      110544,
      '#36df0c'
    ]
  );

  updateColorScale([49335, 110544], ['#df0c0c','#36df0c'], "Mean Household Income 1970");
 // updateColorScale([6.5, 27.45, 80.34, 118.5], ['#c406f4', '#c406f4', '#ecb709', '#ecb709'], "Mean House Age 2014-2018");


}
var layers = document.getElementById('menu');
layers.appendChild(link);

var link1 = document.createElement('a');
link1.href = '#';
link1.textContent = '2014-2018';
link1.onclick = function (e) {
  e.preventDefault();
  e.stopPropagation();

  this.className = 'active';
  link.className='';
  map.setFilter('tracts-sfsj-dta-1970', ['has', 'meanhinc2016']);


  map.setPaintProperty('tracts-sfsj-dta-1970', 'fill-color',
     [
      "interpolate",
      ["linear"],
      ["get", "meanhinc2016"],
      74045,
      '#df0c0c',
      219957,
      '#36df0c'
    ]
  );

  updateColorScale([74045, 219957], ['#df0c0c', '#36df0c'], "Mean Household Income 2014-2018 ($ 2018)");

}

var layers = document.getElementById('menu');
layers.appendChild(link1);

//----------------------------------------------------------------
var colorScale = d3.scaleLinear()
  	.domain([49335, 110544])
  	.range(['#df0c0c','#36df0c']);

     // append a defs (for definition) element to your SVG
var svgLegend = d3.select('#var-legend').append('svg')
    .attr("width",600);

var defs = svgLegend.append('defs');

	// append a linearGradient element to the defs and give it a unique id
var linearGradient = defs.append('linearGradient')
		.attr('id', 'linear-gradient');

// horizontal gradient
linearGradient
  .attr("x1", "0%")
  .attr("y1", "0%")
  .attr("x2", "100%")
  .attr("y2", "0%");

// append multiple color stops by using D3's data/enter step

 linearGradient.append("stop")
    .attr("offset", "0%")
    .style("stop-color", '#df0c0c')//end in red
    .style("stop-opacity", 1)

    linearGradient.append("stop")
    .attr("offset", "100%")
    .style("stop-color", '#36df0c')//end in red
    .style("stop-opacity", 1)

// append title
svgLegend.append("text")
  .attr("class", "legendTitle")
  .attr("x", 0)
  .attr("y", 15)
  .style("text-anchor", "left")
  .text("Mean Household Income 1970 ($ 2018)");

// draw the rectangle and fill with gradient
svgLegend.append("rect")
  .attr("x", 20)
  .attr("y", 25)
  .attr("width", 281)
  .attr("height", 15)
  .style("fill", "url(#linear-gradient)");

//create tick marks
var xLeg = d3.scaleLinear()
  .domain([49335, 110544])
  .range([20, 300]);

var axisLeg = d3.axisBottom(xLeg)
  .tickValues(colorScale.domain())

svgLegend
  .attr("class", "axis")
  .append("g")
  .attr("transform", "translate(0, 41)")
  .call(axisLeg);

 // update the colour scale, restyle the plot points and legend
 // Take min, 10p, 50p, 90p, max for domain and two colors at 10 and 90p both size 5 vectors
function updateColorScale(domainch, colors, varname) {
    // clear current legend
    svgLegend.selectAll('*').remove();

    // create color scale
    var colorScale = d3.scaleLinear()
  	.domain(domainch)
  	.range(colors);

    var defs = svgLegend.append('defs');
        // append a linearGradient element to the defs and give it a unique id

    var linearGradient = defs.append('linearGradient')
            .attr('id', 'linear-gradient');

    // horizontal gradient
    linearGradient
      .attr("x1", "0%")
      .attr("y1", "0%")
      .attr("x2", "100%")
      .attr("y2", "0%");

    // Fix Color Scale on p10 and p90
    linearGradient.append("stop")
    .attr("offset", "0%")
    .style("stop-color", colors[0])//end in red
    .style("stop-opacity", 1)

    linearGradient.append("stop")
    .attr("offset", "100%")
    .style("stop-color", colors[1])//end in red
    .style("stop-opacity", 1)

    // append title
    svgLegend.append("text")
      .attr("class", "legendTitle")
      .attr("x", 0)
      .attr("y", 15)
      .style("text-anchor", "left")
      .text(varname);

    // draw the rectangle and fill with gradient

    // draw the rectangle and fill with gradient
    svgLegend.append("rect")
      .attr("x", 20)
      .attr("y", 25)
      .attr("width", 281)
      .attr("height", 15)
      .style("fill", "url(#linear-gradient)");


    //create tick marks
    var xLeg = d3.scaleLinear()
      .domain(domainch)
      .range([20, 300]);

    var axisLeg = d3.axisBottom(xLeg)
      .tickValues(colorScale.domain())

    svgLegend
      .attr("class", "axis")
      .append("g")
      .attr("transform", "translate(0, 41)")
      .call(axisLeg);

  }

// Add popups with tract data

map.on('load', function() {

  console.log("poop");
  // Create a popup, but don't add it to the map yet.
  var popup = new mapboxgl.Popup({
  closeButton: false,
  closeOnClick: false
  });

  map.on('mouseenter', 'tracts-sfsj-dta-1970', function(e) {
  // Change the cursor style as a UI indicator.
  map.getCanvas().style.cursor = 'pointer';

  console.log('hello');
  console.log(e.features[0].properties["lon"]);
  var coordinates = [e.features[0].properties.lon, e.features[0].properties.lat];
  var description = "Tract Name <br>Something Else: ";
  // + e.features[0].properties.name

  // Ensure that if the map is zoomed out such that multiple
  // copies of the feature are visible, the popup appears
  // over the copy being pointed to.
  while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
  coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
  }

  // Populate the popup and set its coordinates
  // based on the feature found.
  popup.setLngLat(coordinates)
  .setHTML(description)
  .addTo(map);
  });

  map.on('mouseleave', 'tracts-sfsj-dta-1970', function() {
  map.getCanvas().style.cursor = '';
  popup.remove();
  });
});

</script>
